name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'speech_to_text_service/**'
      - 'visemas_service/**'
      - 'vue-project/**'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:
    inputs:
      build_backend:
        description: 'Build backend'
        type: boolean
        default: false
      build_tts:
        description: 'Build TTS service'
        type: boolean
        default: false
      build_visemas:
        description: 'Build Visemas service (slow!)'
        type: boolean
        default: false
      build_frontend:
        description: 'Build Frontend'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/tiendapago

jobs:
  # Detect changed services (combines path filter + manual inputs)
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.result.outputs.backend }}
      tts: ${{ steps.result.outputs.tts }}
      visemas: ${{ steps.result.outputs.visemas }}
      frontend: ${{ steps.result.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name == 'push'
        with:
          filters: |
            backend:
              - 'backend/**'
            tts:
              - 'speech_to_text_service/**'
            visemas:
              - 'visemas_service/**'
            frontend:
              - 'vue-project/**'
      - name: Combine results
        id: result
        run: |
          # For push events, use path filter. For workflow_dispatch, use inputs.
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "backend=${{ steps.filter.outputs.backend }}" >> $GITHUB_OUTPUT
            echo "tts=${{ steps.filter.outputs.tts }}" >> $GITHUB_OUTPUT
            echo "visemas=${{ steps.filter.outputs.visemas }}" >> $GITHUB_OUTPUT
            echo "frontend=${{ steps.filter.outputs.frontend }}" >> $GITHUB_OUTPUT
          else
            echo "backend=${{ inputs.build_backend }}" >> $GITHUB_OUTPUT
            echo "tts=${{ inputs.build_tts }}" >> $GITHUB_OUTPUT
            echo "visemas=${{ inputs.build_visemas }}" >> $GITHUB_OUTPUT
            # HARDCODED: Always build frontend on manual trigger
            echo "frontend=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: changes
    if: |
      needs.changes.outputs.backend == 'true' ||
      needs.changes.outputs.tts == 'true' ||
      needs.changes.outputs.visemas == 'true' ||
      needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            condition: needs.changes.outputs.backend == 'true'
          - service: tts
            context: ./speech_to_text_service
            dockerfile: ./speech_to_text_service/Dockerfile
            condition: needs.changes.outputs.tts == 'true'
          - service: visemas
            context: ./visemas_service
            dockerfile: ./visemas_service/Dockerfile
            condition: needs.changes.outputs.visemas == 'true'
          - service: frontend
            context: ./vue-project
            dockerfile: ./vue-project/Dockerfile
            condition: needs.changes.outputs.frontend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if should build
        id: should_build
        run: |
          if [ "${{ matrix.condition }}" = "true" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.should_build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.should_build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_WEBSOCKET_URL=wss://tiendapago.nomada.dev/ws
